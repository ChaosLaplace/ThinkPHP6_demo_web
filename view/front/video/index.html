    <div style="display: none;"><i id="eyou_arcclick" class="eyou_arcclick" style="font-style:normal">1765</i> 
<script type="text/javascript">
    function tag_arcclick()
    {
        //步骤一:创建异步对象
        var ajax = new XMLHttpRequest();
        //步骤二:设置请求的url参数,参数一是请求的类型,参数二是请求的url,可以带参数,动态的传递参数starName到服务端
        ajax.open("get", "/index.php?m=api&c=Ajax&a=arcclick&aid=1", true);
        // 给头部添加ajax信息
        ajax.setRequestHeader("X-Requested-With","XMLHttpRequest");
        //步骤三:发送请求
        ajax.send();
        //步骤四:注册事件 onreadystatechange 状态改变就会调用
        ajax.onreadystatechange = function () {
            //步骤五 如果能够进到这个判断 说明 数据 完美的回来了,并且请求的页面是存在的
            if (ajax.readyState==4 && ajax.status==200) {
        　　　　document.getElementById("eyou_arcclick").innerHTML = ajax.responseText;
          　}
        } 
    }
</script></div>
